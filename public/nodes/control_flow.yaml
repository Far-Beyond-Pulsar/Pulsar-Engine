---
name: IfNode
category: ControlFlow
description: Conditional branching
fields:
  condition:
    type: string
    label: Condition
    description: The condition to evaluate
    required: true
pins:
  inputs:
    - name: condition
      type: bool
      description: Boolean condition
    - name: then_value
      type: any
      description: Value if condition is true
    - name: else_value
      type: any
      description: Value if condition is false
  outputs:
    - name: result
      type: any
      description: Selected value based on condition
template: |
  if {{condition}} { {{then_value}} } else { {{else_value}} }
---
name: LoopNode
category: ControlFlow
description: Loop over a range
fields:
  count:
    type: number
    label: Count
    description: Number of iterations
    required: true
    validation:
      min: 1
      max: 1000
pins:
  inputs:
    - name: body
      type: any
      description: Code to execute in loop
  outputs:
    - name: result
      type: array
      description: Array of results
template: |
  (0..{{count}}).map(|_| { {{body}} }).collect::<Vec<_>>()
